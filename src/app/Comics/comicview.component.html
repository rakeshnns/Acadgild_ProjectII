
<div style="display: inline-block">
        <div class="card-columns my-5">
          <div *ngFor="let comicii of comicsii" class="card">

              <img class="card-img-top img-fluid" src="{{comicii.thumbnail.path}}.{{comicii.thumbnail.extension}}" alt="Card image cap">
        
              <div class="card-block">
                  <h2 class="card-title" style="color:white">{{comicii.title}}</h2>
                  <p class="card-text"  style="color:lightgrey">{{comicii.description}}</p>
                  <br>
                  <div  *ngFor="let price of comicii.prices">
                     <P class="card-text"  style="color:lightgrey"><span>Type.:</span>{{price.type}}</P>
                     <P class="card-text"  style="color:lightgrey; font-weight: bold"><span>Price:</span>{{price.price}}<span>USD</span></P>
                  </div>
                  
                  <h3 style="color:lightgrey">Starring</h3>
                  <div>
                  <div  *ngFor="let char of comicschar">
                    <!--  <P class="card-text"  style="color:lightgrey">{{char.name}}</P> -->
                      <img class="card-img-top1 img-fluid" src="{{char.thumbnail.path}}.{{char.thumbnail.extension}}" alt="Card image cap">
                    </div>
                </div> 
                    <br>
                    <br>
                    <br>
                    <br>
               <div>    
                <div  *ngFor="let char of comicschar">
                    <p class="card-txt-top">{{char.name}}</p>
                </div>
               </div> 
              </div>
     
              <div class="bottomtag" *ngIf = 'comicii.creators.available > 0'>
                <button (click)= "comicCreatorView(comicii.id)"  style="background: linear-gradient(to bottom, rgba(247, 242, 242, 0.692), rgba(255,0,0,1));border-radius: 8px;color: white">
                    Creators</button>
                <a href="#">
                    <span class="glyphicon glyphicon-tag"></span>
                  </a>
                 <span style="margin-left: 500px;">
                    <a target="_blank" title="find us on Facebook" href="http://www.facebook.com/PLACEHOLDER">
                        <img alt="follow me on facebook" src="//login.create.net/images/icons/user/facebook_40x40.png"  width="20px" height="20px" border=0>
                    </a>
                    <a target="_blank" title="follow me on twitter" href="http://www.twitter.com/PLACEHOLDER">
                        <img alt="follow me on twitter" src="//login.create.net/images/icons/user/twitter_30x30.png"  width="20px" height="20px"  border=0>
                    </a>
                    <a target="_blank" title="follow me on instagram" href="http://www.instagram.com/PLACEHOLDER">
                        <img alt="follow me on instagram" src="https://c866088.ssl.cf3.rackcdn.com/assets/instagram30x30.png"  width="20px" height="20px"   border=0>
                    </a>
                  </span>
                </div> 
          </div>
        </div>
        </div> 
        
        <div class="Footer">
            <footer>
              <blockquote class="blockquote">
                  <p class="mb-0" [innerHTML]="attribution"></p>
              </blockquote>
            </footer>
        </div>
