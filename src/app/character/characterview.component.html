
<div style="display: inline-block">
        <div class="card-columns my-5">
          <div *ngFor="let characterii of charactersii" class="card">

              <img class="card-img-top img-fluid" src="{{characterii.thumbnail.path}}.{{characterii.thumbnail.extension}}" alt="Card image cap">
        
              <div class="card-block">
                  <h2 class="card-title" style="color:white">{{characterii.name}}</h2>
                  <p class="card-text"  style="color:lightgrey">{{characterii.description}}</p>
                  <p class="card-text" style="color:lightgrey"><span style="color:lightgrey; font-weight:bold">Comics.:</span>
                    {{characterii.comics.available}}</p>
                  <p class="card-text" style="color:lightgrey"><span style="color:lightgrey; font-weight:bold">Stories:</span>
                    {{characterii.stories.available}}</p>
                  <p class="card-text" style="color:lightgrey"><span style="color:lightgrey; font-weight:bold">Events.:</span>
                    {{characterii.events.available}}</p>

              </div>
              
              <div class="bottomtag" *ngIf = 'characterii.comics.available > 0'>
                <button (click)= "characterComicView(characterii.id)"  style="background: linear-gradient(to bottom, rgba(247, 242, 242, 0.692), rgba(255,0,0,1));border-radius: 8px;color: white">
                    Comic List</button>
                <a href="#">
                    <span class="glyphicon glyphicon-tag"></span>
                  </a>
                 <span style="margin-left: 500px;">
                    <a target="_blank" title="find us on Facebook" href="http://www.facebook.com/PLACEHOLDER">
                        <img alt="follow me on facebook" src="//login.create.net/images/icons/user/facebook_40x40.png"  width="20px" height="20px" border=0>
                    </a>
                    <a target="_blank" title="follow me on twitter" href="http://www.twitter.com/PLACEHOLDER">
                        <img alt="follow me on twitter" src="//login.create.net/images/icons/user/twitter_30x30.png"  width="20px" height="20px"  border=0>
                    </a>
                    <a target="_blank" title="follow me on instagram" href="http://www.instagram.com/PLACEHOLDER">
                        <img alt="follow me on instagram" src="https://c866088.ssl.cf3.rackcdn.com/assets/instagram30x30.png"  width="20px" height="20px"   border=0>
                    </a>
                  </span>
                </div>
          </div>
        </div>
        </div> 
        
        <div class="Footer">
            <footer>
              <blockquote class="blockquote">
                  <p class="mb-0" [innerHTML]="attribution"></p>
              </blockquote>
            </footer>
        </div>
